<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Dog</title>
    <style>
        /* Add CSS styles for the container and dog image */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .running-dog {
            width: 200px; /* Adjust the width and height according to your image size */
            height: 150px;
            animation: run 2s linear infinite;
        }

        /* Define the running animation */
        @keyframes run {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your running dog image here -->
        <img class="movie-ranking.png" src="running-dog.gif" alt="Running Dog">
    </div>
</body>
</html>
